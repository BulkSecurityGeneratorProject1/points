<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-points-heading" jhiTranslate="pointsApp.points.home.createOrEditLabel">Create or edit a Points</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!points.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="points.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pointsApp.points.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="points.date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pointsApp.points.exercise" for="field_exercise">Exercise</label>
                    <input type="number" class="form-control" name="exercise" id="field_exercise"
                        [(ngModel)]="points.exercise" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pointsApp.points.meals" for="field_meals">Meals</label>
                    <input type="number" class="form-control" name="meals" id="field_meals"
                        [(ngModel)]="points.meals" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pointsApp.points.alcohol" for="field_alcohol">Alcohol</label>
                    <input type="number" class="form-control" name="alcohol" id="field_alcohol"
                        [(ngModel)]="points.alcohol" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pointsApp.points.notes" for="field_notes">Notes</label>
                    <input type="text" class="form-control" name="notes" id="field_notes"
                        [(ngModel)]="points.notes" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pointsApp.points.user_point" for="field_user_point">User Point</label>
                    <select class="form-control" id="field_user_point" name="user_point" [(ngModel)]="points.user_point" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === points.user_point?.id ? points.user_point : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
